<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Binify</title>
  </head>
  <body>
    <nav class="px-6 py-6 flex items-center border-b border-gray-200">
      <a href="/" class="text-xl font-semibold">Binify</a>
      <div class="space-x-6">
        <a href="#" class="text-lg font-semibold hover:text-gray-500">New</a>
        <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>
        <a
          href="#"
          class="px-2 py-2 font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
          >Sign up</a
        >
        <a
          href="#"
          class="px-2 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"
          >Log in</a
        >
      </div>
    </nav>
    <div class="px-6 py-6">{% block content %} {% endblock %}</div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
      <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-gray-400">About</h3>
        <p class="text-l text-gray-400">
          Lorem ipsum dolor sit amet consectetur adipisicing elit!
        </p>
      </div>
      <div class="w-1/3">
        <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

        <ul class="space-y-2 space-x-3">
          <l><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></l>
          <l><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></l>
          <l><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></l>
          <l><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use </a></l>
        </ul>
      </div>
    </footer>
  </body>
</html>
